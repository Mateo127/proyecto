<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  
  <!-- SEO Meta Tags -->
  <title>SaludConecta - Telemedicina Moderna</title>
  <meta name="description" content="Aplicación de telemedicina que conecta pacientes y profesionales de la salud. Consultas virtuales, seguimiento médico y más." />
  <meta name="keywords" content="telemedicina, salud, consultas médicas, videollamadas médicas, salud digital" />
  <meta name="author" content="SaludConecta Team" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="SaludConecta - Telemedicina Moderna" />
  <meta property="og:description" content="Aplicación de telemedicina que conecta pacientes y profesionales de la salud" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://saludconecta.netlify.app" />
  <meta property="og:image" content="https://saludconecta.netlify.app/og-image.jpg" />
  <meta property="og:site_name" content="SaludConecta" />
  <meta property="og:locale" content="es_ES" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SaludConecta - Telemedicina Moderna" />
  <meta name="twitter:description" content="Aplicación de telemedicina que conecta pacientes y profesionales de la salud" />
  <meta name="twitter:image" content="https://saludconecta.netlify.app/og-image.jpg" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#2563eb" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preload Critical Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
  
  <!-- Critical CSS -->
  <style>
    /* Critical CSS para mejorar el LCP */
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }
    
    #root {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 16px;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback loading state -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando SaludConecta...</div>
    </div>
  </div>
  
  <!-- Main Script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
